<!DOCTYPE html>
<html>
<head>
    <title>Pie</title>
    <meta charset="utf-8">
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
    <script type="text/javascript" src="../src/JChart.js"></script>
    <script type="text/javascript" src="../src/JChart.Chart.js"></script>
    <script type="text/javascript" src="../src/JChart.Pie.js"></script>
</head>
<body>
<canvas id="canvas" height="450" width="450"></canvas>
<script type="text/javascript">
    var pieData = [
        {
            value: 30,
            color:"#F38630"
        },
        {
            value : 50,
            color : "#E0E4CC"
        },
        {
            value : 100,
            color : "#69D2E7"
        }
    ];
    var p = new JChart.Pie('canvas',pieData);
    p.on('click',function(i,data){
        console.log('点击了第'+i+'个扇形');
        return true;
    })
    p.on('animationComplete',function(){
        console.log('动画执行完毕');
    })
    p.on('rotate',function(i,data){
		console.log('第'+i+'个扇形已经旋转到6点钟方向');
		p.pullOut(i);
	});
	p.on('pushIn',function(i,data){
		console.log('所有弹出扇形已经被收回');
	});
	p.on('pullOut',function(i,data){
		console.log('第'+i+'个扇形已经弹出');
	});
</script>
</body>
</html>
